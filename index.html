<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Opening...</h1>
    <script>
        function checkPopupsAllowed() {
            // Try to open a test popup
            const test = window.open('about:blank', '_blank', 'width=1,height=1');
            if (test === null || typeof test === "undefined") {
                return false;
            } else {
                test.close();
                return true;
            }
        }

        function moveWindow(popup) {
            if (!popup) return;

            let left = Math.random() * window.screen.availWidth;
            let top = Math.random() * window.screen.availHeight;
            const step = 20; // Pixels to move per iteration
            const maxLeft = window.screen.availWidth - 200; // Adjust max left position
            const maxTop = window.screen.availHeight - 200; // Adjust max top position

            const interval = setInterval(() => {
                // Update position with random directions
                left += Math.random() > 0.7 ? step : -step;
                top += Math.random() > 0.7 ? step : -step;

                // Keep the window within screen bounds
                if (left < 0) left = 0;
                if (top < 0) top = 0;
                if (left > maxLeft) left = maxLeft;
                if (top > maxTop) top = maxTop;

                try {
                    popup.moveTo(left, top); // Move the window to the new position
                } catch (e) {
                    clearInterval(interval); // Stop movement if the popup is inaccessible
                }
            }, 100); // Adjust the interval time to control speed
        }

        function startCountdown() {
            let seconds = 3;
            const countdownElem = document.getElementById('countdown');
            const interval = setInterval(() => {
                seconds--;
                if (countdownElem) countdownElem.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);
                    for (let i = 0; i < 45; i++) {
                        const popup = window.open(
                            'about:blank',
                            `_blank`,
                            `width=400,height=300,left=0,top=0`
                        );
                        if (popup) {
                            popup.document.write(`
                                <html>
                                    <body style="display:flex;justify-content:center;align-items:center;height:100vh;">
                                        <h2>This window will close in 30 seconds...</h2>
                                        <script>
                                            setTimeout(function() { window.close(); }, 30000);
                                        <\/script>
                                    </body>
                                </html>
                            `);
                            moveWindow(popup); // Start moving the window
                        }
                    }
                }
            }, 1000);
        }

        window.onload = function() {
            if (checkPopupsAllowed()) {
                startCountdown();
            } else {
                const h1 = document.querySelector('h1');
                if (h1) {
                    h1.textContent = "Please allow popups and reload the page.";
                }
            }
        };
    </script>
</body>
</html>
