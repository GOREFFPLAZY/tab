<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window Opener</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Opening 300 windows...<h1>
    <script>
        function checkPopupsAllowed() {
            // Try to open a test popup
            const test = window.open('about:blank', '_blank', 'width=1,height=1');
            if (test === null || typeof test === "undefined") {
                return false;
            } else {
                test.close();
                return true;
            }
        }

        function startCountdown() {
            let seconds = 0.1;
            const countdownElem = document.getElementById('countdown');
            const interval = setInterval(() => {
                seconds--;
                if (countdownElem) countdownElem.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);
                    for (let i = 0; i < 300; i++) {
                        const left = Math.floor(Math.random() * window.screen.availWidth);
                        const top = Math.floor(Math.random() * window.screen.availHeight);
                        const popup = window.open(
                            'about:blank',
                            `_blank`,
                            `width=400,height=300,left=${left},top=${top}`
                        );
                        if (popup) {
                            popup.document.write(`
                                <html>
                                    <body style="display:flex;justify-content:center;align-items:center;height:100vh;">
                                        <h2>This window will close in 30 seconds...</h2>
                                        <script>
                                            setTimeout(function() { window.close(); }, 30000);
                                        <\/script>
                                    </body>
                                </html>
                            `);
                        }
                    }
                }
            }, 1000);
        }

        window.onload = function() {
            if (checkPopupsAllowed()) {
                startCountdown();
            } else {
                const h1 = document.querySelector('h1');
                if (h1) {
                    h1.textContent = "Please allow popups and reload the page.";
                }
            }
        };
    </script>
</body>
</html>
